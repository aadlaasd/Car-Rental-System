<script>
    $.ajax({
        url: "https://carrent-backend.herokuapp.com/cars",
        type: "get",
        success: function(result){
            let carsBlock = $("#cars-block");

            for(let i = 0; i < result.length; i++){
                carsBlock.append(
                `
                    <div class="car-item">
                        <div class="container">
                            <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                                <div class="col-xl-8 col-lg-7">
                                    <img class="img-fluid mb-3 mb-lg-0" src="${result[i].img_src}" alt="" width="600">
                                </div>
                                <div class="col-xl-4 col-lg-5">
                                    <div class="featured-text text-center text-lg-left">
                                        <h4>${result[i].model}</h4>
                                        <p class="text-black-50 mb-0">
                                            <strong>Color: </strong>${result[i].color} <br/>
                                            <strong>Status: </strong>${result[i].status} <br/>
                                            <strong>Price: </strong>${result[i].price}KZT per minute <br/>
                                        </p>
                                        <div class="container d-flex h-100 align-items-center">
                                            <div class="mx-auto text-center">
                                                <button onclick="bookCar(${result[i].id})" class="btn btn-primary js-scroll-trigger">Book now</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                `
            );
            }
        },
        error: function(result){

        }
    });

    function bookCar(id){
        localStorage.setItem("currentCarId", id);
        location.href = "booking.html";
    }
</script>
